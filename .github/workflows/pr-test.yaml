name: PR Test
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
jobs:
  if: ${{ github.repository_owner == 'scala-works' }}
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "8"
          cache: "sbt"
      - name: Test JVM
        run: sbt root/test
      - name: Test JS
        run: sbt rootJS/test
      - name: Test Native
        run: sbt rootNative/test
